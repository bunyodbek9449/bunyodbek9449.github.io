<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мой первый сайт</title>
    <link rel="stylesheet" href="css/bootstrap.css">   
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
    <div class="container">
        <!--Первый row (строка) под загаловок-->
        <div class="row">
            <div class="col-lg-6 col-lg-offset-3">
                <h1 class="header text-center">
                    <span>Получите видео-инструкцию</span>
                    <strong class="text-uppercase">Как заработать свой первый миллион</strong>
                </h1>
            </div>
        </div>
        <!--Второй row (строка) под загаловок-->
        <div class="row">
            <div class="col-lg-6 col-lg-offset-1">
                <div class="video">
                    <iframe width="100%" height="315" src="https://www.youtube.com/embed/Xoo5WT5tW2I" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="form">
                    <p class="form-header text-center">Введите свой email</p>
                    <form action="#">
                        <input type="text" class="form-control input-lg" placeholder="Ваше имя">
                        <input type="text" class="form-control input-lg" placeholder="Ваше email">
                        <button class="btn btn-primary btn-lg btn-block form-btn bootstrap_btn"">Получить инструкцию</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section">
    <div class="container">
        <!--Row под загаловок секции-->
        <div class="row">
            <div class="col-lg-12 col-xs-12 col-sm-12">
                <h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
            </div>
        </div>
        <!--Блок с преимуществами-->
        <div class="feature text-center">
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-lg-3 feature-box shadow-box">
                    <img src="img/icon-zag.png" alt="1-преимущества">
                    <p>1-преимущества</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-lg-3 feature-box shadow-box">
                    <img src="img/icon-zag.png" alt="2-преимущества">
                    <p>2-преимущества</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-lg-3 feature-box shadow-box">
                    <img src="img/icon-zag.png" alt="3-преимущества">
                    <p>3-преимущества</p>
                </div>
                <div class="col-xs-12 col-sm-6 col-lg-3 feature-box shadow-box">
                    <img src="img/icon-zag.png" alt="4-преимущества">
                    <p>4-преимущества</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!--Кнопка получить инструкцию-->
<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
</div>

</body>
</html>
